<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-First</title>
    <link rel="stylesheet" href="signin1.css">
</head>
<body>
    <div id="main-content">
        <div id="login-card">
            <h1>CSS LOGIN FORM</h1>
            <form>
                <div id="username">
                    <!-- <label>Username</label> -->
                    <input type="text" class="textfield" placeholder="Username">
                </div>
                <div id="password">
                    <!-- <label>Password</label> -->
                    <input type="password" class="textfield" placeholder="Password">
                </div>
                <div id="rem_check">
                    <input type="checkbox" id="rememberme"><label for="rememberme">Remember me</label>
                </div>
                <button id="login-btn"><strong>Login</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
