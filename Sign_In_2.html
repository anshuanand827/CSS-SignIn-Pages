<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="signin2.css">
</head>
<body>
    <main>
        <div id="main-content">
            <div id="left">
                <div id="left-box"></div>
            </div>
            <div id="center">
                <div id="login-card">
                    <h1>
                        WELCOME
                    </h1>
                    <form>
                        <div id="email">
                            <input type="text" class="login-text" placeholder="Email">
                        </div>
                        <div id="password">
                            <input type="password" class="login-text" placeholder="Password">
                        </div>
                        <div id="login-btn">
                            <button>Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="right">
                <div id="right-box"></div>
            </div>
        </div>
    </main>
</body>
</html>
